<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Birds</title>
</head>
<body >
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="header__inner">
                    <div class="header__logo">
                        <h1 class="logo">SongBirds</h1>
                    </div>
                    <div class="score">Score: 0</div>
                </div>
            </header>
            <main class="main" id="main">
                <div class="main__inner" id="main__inner">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item nav__item-active">Разминка</li>
                            <li class="nav__item">Воробьиные</li>
                            <li class="nav__item">Лесные птицы</li>
                            <li class="nav__item">Певчие птицы</li>
                            <li class="nav__item">Хищные птицы</li>
                            <li class="nav__item">Морские птицы</li>
                        </ul>
                    </nav>

                    <section class="birds">
                        <div class="bird__inner">
                            <div class="birds__picture">
                                <img src="" alt="" class="birds__image">
                            </div>
                            <div class="bird__info">
                                <div class="bird__info__name">Grach</div>
                                <audio controls src="#"></audio>
                            </div>
                        </div>
                    </section>
                </div>
            </main>

            <footer class="footer">

            </footer>
        </div>
    </div>
</body>
</html>
