<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Birds</title>
<script defer src="bundle.js"></script></head>
<body >
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <div class="header__inner">
                    <div class="header__logo">
                        <h1 class="logo">SongBirds</h1>
                    </div>
                    <div class="header__widjet">
                        <nav class="header__nav__list">
                            <li class="header__nav__item">About</li>
                            <li class="header__nav__item">Game</li>
                            <li class="header__nav__item">Gallery</li>
                        </nav>
                        <div class="score">Score: <span id="score">0<span></div>
                        </div>
                </div>
            </header>
            <div class="block"></div>
            <main class="main" id="main">
                <div class="main__inner" id="main__inner">
                    <div class="main__nav-wrapper">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item nav__item-active">
                                    <img src="../../assets/svg/bird-train.svg" class="nav__item-svg">
                                    <b>Train</b>
                                </li>
                                <li class="nav__item">
                                    <img src="../../assets/svg/bird-sparrows.svg" class="nav__item-svg">
                                    <b>Sparrows</b>
                                </li>
                                <li class="nav__item">
                                    <img src="../../assets/svg/bird-forest.svg" class="nav__item-svg">
                                    <b>Forest birds</b>
                                </li>
                                <li class="nav__item">
                                    <img src="../../assets/svg/bird-songbird.svg" class="nav__item-svg">
                                    <b>Songbirds</b>
                                </li>
                                <li class="nav__item">
                                    <img src="../../assets/svg/bird-prey.svg" class="nav__item-svg">
                                    <b>Prey birds</b>
                                </li>
                                <li class="nav__item">
                                    <img src="../../assets/svg/bird-seabird.svg" class="nav__item-svg">
                                    <b>Seabirds</b>
                                </li>
                            </ul>
                            <p class="nav__name">Levels</p>
                        </nav>
                    </div>
                    
                    <div class="blockdow-wrapper">
                        <div class="block-down"></div>
                    </div>
                </div>
                
            </main>
            <footer class="footer">
            </footer>
        </div>
    </div>
</body>
</html>
